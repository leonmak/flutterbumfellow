<template name="activity">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Project Activity in <span> Asecnding</span></h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                {{#each calevents}}
                {{>calevent}}
                {{else}}
                <h5>No Activity</h5>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
<template name="calevent">
    <li class="list-group-item">
        <a class="activityEvent" href="#">{{formatdate start}}</a>
        <span class="badge">Type</span>
        <div class="alert alert-success">{{title}}</div>
    </li>
</template>
