<template name="dashboard">
  <div class="template-dashboard">

    <ol class="breadcrumb">
        <li><a href="{{pathFor 'home'}}"><i class="fa fa-tachometer"></i> Home</a></li>
        <li class="active"><i class="fa fa-cubes"></i> Dashboard</li>
    </ol>

    <div class="page-header">
      <p>
          <input type="text" name="projectNameEnter" id="projectNameEnter"
          placeholder="Add Project" value="" class="biginput">
      </p>
    </div>
    <h5> Events listed by <a href="#" class="sortToggle">name</a></h5>
    <div>
        {{#each projects}}
            {{>project}}
        {{else}}
            <h4> Nothing here!</h4>
            {{/each}}
    </div>
  </div>
</template>

<template name = "project">
    <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
                <p class="pull-right">
                    <i class="fa fa-trash-o deleteConfirmation"></i>
                </p>
                <p>
                    <h5>
                        <a href="/projects/{{_id}}">{{name}}</a>
                        <br/> Created on {{formatdate dateentered}}
                    </h5>
                </p>
            </h3>
          </div>
          <div class="panel-body">
            <small>
                <span>Due for <a href="/customers/{{custname}}">{{customer}}</a></span>
            </small>
            <br>
            <small>
                <span> on {{formatdate datedue}}</span>
            </small>
          </div>
          <div class="panel-footer">

          </div>
        </div>
    </div>

</template>
