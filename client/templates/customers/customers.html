<template name="customers">


    <ol class="breadcrumb">
        <li><a href="{{pathFor 'home'}}"><i class="fa fa-tachometer"></i> Home</a></li>
        <li class="active"><i class="fa fa-user"></i> Customers</li>
    </ol>
<div class="col-md-12">
    <div class="page-header">
      <p>
          <input type="text" name="customername"
         placeholder="Add a customer name" value="" class="customername biginput">
      </p>
    </div>
    <h5> Events listed by <a href="#" class="sortToggle">name</a></h5>
    <div>
        {{#each customers}}
            {{> customer}}
            {{else}}
                <h4> Nothing here!</h4>
            {{/each}}
    </div>
</div>
</template>

<template name = "customer">
    <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
                <p class="pull-right">
                    <i class="fa fa-trash-o deleteConfirmation"></i>
                </p>
                <p>
                    <h5>
                        <a href="/projects/{{_id}}">Project name</a>
                        <br/> Created on 1 Dec 2015
                    </h5>
                </p>
            </h3>
          </div>
          <div class="panel-body">
            <small>
                <span>Due for <a href="/custermers/{{custname}}"> Customer Name</a></span>
            </small>
            <br>
            <small>
                <span> on 1/12/2015</span>
            </small>
          </div>
          <div class="panel-footer">

          </div>
        </div>
    </div>

</template>
