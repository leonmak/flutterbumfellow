<template name="conversations">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Conversations</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-12">
                <h5 class="text-muted">
                    <a href="#" class="addConversation"> Start a conversation</a>
                </h5>
                <table >
                    {{>conversation}}
                </table>
            </div>
        </div>
        <div class="panel-footer">

        </div>
    </div>
</template>

<template name="conversation">
    <tr>
        <td class="col-md-1"><i class="fa fa-folder"></i></td>
        <td class="col-md-2">Email</td>
        <td class="col-md-5"><a href="#" class ="shorten">Note></a></td>
        <td class="col-md-2">Date Added</td>
        <td class="col-md-1"><button type="button" class="btn btn-default btn-xs archiveConversation">
            <i class="fa fa-minus-square-o "></i> Archive
        </button>
    </td>
    <td colspan="5"><hr></td>
</tr>

</template>
