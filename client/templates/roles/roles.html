<template name="roles">
    <div class="panel panel-default">
        <div class="page-header">
            <h1> &nbsp; Roles</h1>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <th>Username</th>
                    <th>View Projects</th>
                    <th>Edit Project</th>
                    <th>View Customers</th>
                    <th>Edit Customer</th>
                </thead>
                <tbody>
                    {{>role}}
                </tbody>
        </table>
    </div>
    <div class="panel-footer"></div>
</div>
</template>

<template name="role">
    <tr>
        <td>{{username}}</td>
        <td><input type="checkbox" name="viewprojects" value=""></td>
        <td><input type="checkbox" name="editproject" value=""></td>
        <td><input type="checkbox" name="viewcustomers" value=""></td>
        <td><input type="checkbox" name="editcustomer" value=""></td>
    </tr>
</template>
